---
layout: default
title: Rupert Qin's Blog
---
<div class="row">
  <div class="col-sm-5 newest-posts">
    <div class="widget-container widget-avatar boxed boxed-turquoise">
      <div class="inner">
        <h5>最新</h5>
        <ul class="posts">
          {% for post in site.posts limit:15 %}
            <li><span>{{ post.date | date_to_string }} &raquo;</span>  <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <div><span><a href="/list">more</a></span></div>
      </div>
    </div>
  </div>
