---
layout: default
title: Your New Jekyll Site
---
<div class="row artcle_list">

	<div class="col-sm-12">
		<div class="widget-container boxed">
			<div class="widget-container widget-avatar boxed">
				<div class="inner">
					<h5>Blog Posts</h5>
					<ul class="search-list">
						{% for post in site.posts %}  <!-- site.tags.fun -->
							<li><span>{{ post.date | date_to_string }}</span> &raquo; 
								<a href="{{ post.url }}">{{ post.title }}</a>
								<b class="categories">{{ post.categories }}</b>
								<b class="tags">{{ post.tags }}</b>
							</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/search.js"></script>
