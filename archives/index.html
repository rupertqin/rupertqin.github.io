---
layout: default
title: Archives
---

<div id="blog-archives">

	{% for post in site.posts %}
		<article class="post bm-2">
			{% if post.external-url %}
				<h1>
					<a href="{{ post.external-url }}">{{ post.title }}</a>
					<a class="anchor" href="{{ post.url }}">&#9875;</a>
				</h1>
			{% else %}
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			{% endif %}
			<p class="author">
				<span class="date">{{ post.date }}</span>
			</p>
			<div class="content">
				{% if post.description %}
					<span class="body">{{ post.description }}</span>
				{% else %}
					<span class="body">{{ post.excerpt | strip_html }}</span>
				{% endif %}
			</div>
		</article>
	{% endfor %}

</div>
