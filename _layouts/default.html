<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="/assets/css/style.css" rel="stylesheet" />
        <link href="/assets/css/colors-dark.css" rel="stylesheet" />
    </head>
    <body>
        <div id="page">
            <header id="header">
                <h1><a href="/">{{ site.name }}</a></h1>
                <h2>{{ site.description }}</h2>
            </header>
            <div id="content">
                <div id="sidebar">
                    <nav>
                        <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/archives">Archive</a></li>
                        <li><a href="/about">About</a></li> 
                        <li><a href="https://twitter.com/rupertiqin">Twitter</a></li>
                        <!--<li><a href="/feed.xml">RSS Feed</a></li>-->
                        </ul>
                    </nav>
                </div>
                {{ content }}
            </div>
        </div>
        <footer id="footer">
            <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
            <!--<a href="http://atabary.github.io/"> theme from http://atabary.github.io</a>-->
        </footer>

    </body>
</html>
